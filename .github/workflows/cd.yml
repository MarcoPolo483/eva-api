name: CD - Deploy to Azure

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: eva-api
  PYTHON_VERSION: '3.11'

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master'
    environment:
      name: staging
      url: https://eva-api-staging.azurewebsites.net
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Build and push Docker image
      run: |
        docker build -f docker/Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/eva-api:staging-${{ github.sha }} .
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/eva-api:staging-${{ github.sha }}
    
    - name: Deploy to Azure Web App (Staging)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        images: '${{ secrets.ACR_LOGIN_SERVER }}/eva-api:staging-${{ github.sha }}'
    
    - name: Run smoke tests
      run: |
        sleep 30
        curl -f https://eva-api-staging.azurewebsites.net/health || exit 1
        curl -f https://eva-api-staging.azurewebsites.net/health/ready || exit 1

  deploy-production:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.eva.ai
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Build and push Docker image
      run: |
        docker build -f docker/Dockerfile -t ${{ secrets.ACR_LOGIN_SERVER }}/eva-api:${{ steps.version.outputs.VERSION }} .
        docker tag ${{ secrets.ACR_LOGIN_SERVER }}/eva-api:${{ steps.version.outputs.VERSION }} ${{ secrets.ACR_LOGIN_SERVER }}/eva-api:latest
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/eva-api:${{ steps.version.outputs.VERSION }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/eva-api:latest
    
    - name: Deploy to Azure Web App (Production)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: '${{ secrets.ACR_LOGIN_SERVER }}/eva-api:${{ steps.version.outputs.VERSION }}'
    
    - name: Run smoke tests
      run: |
        sleep 30
        curl -f https://api.eva.ai/health || exit 1
        curl -f https://api.eva.ai/health/ready || exit 1
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
